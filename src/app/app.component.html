<div class="google-container">
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
  
  <div class="search-box">
    <input type="text" [(ngModel)]="searchQuery" placeholder="Search Google or type a URL">
    <button (click)="search()">Google Search</button>
  </div>
</div>
